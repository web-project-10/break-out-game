<!-- 웹프로그래밍 10팀 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./breakout.js"></script>
    <title>Break Out Code!</title>
  </head>
  <body>
    <header id="main-header">
      <div class="btn-container">
        <div class="header-btn">✕</div>
        <div class="header-btn">-</div>
        <div class="header-btn">+</div>
      </div>
      <h5>Break Out Code!</h5>
      <span>UNREGISTERED</span>
    </header>

    <section id="content">
			<aside id="side-menu"></aside>
			<div>
        <div id="file-bar"> <!-- 정해지는 방향에 따라, 게임에 맞춰 id명 수정 -->
          <div class="chevron-container">
            <img src="./assets/left-chevron-gray.svg" alt="left-chevron-gray" class="chevron">
            <img src="./assets/right-chevron-gray.svg" alt="right-chevron-gray" class="chevron">
          </div>
        </div>

        <section id="code-area">
          <div id="code-line-num">1</div>
          <div id="game-area">

          </div>
        </section>
      </div>
    </section>

		<footer>
			<span>Line 1, Column 1</span>
			<div>
				<span>Tab Size: 2</span>
				<span>Plain Text</span>
			</div>
		</footer>
  </body>
</html>
