<!-- 웹프로그래밍 10팀 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbit&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./breakout.js"></script>
    <title>Break Out Code!</title>
  </head>
  <body>
    <header id="main-header">
      <div class="btn-container">
        <div class="header-btn">✕</div>
        <div class="header-btn">-</div>
        <div class="header-btn">+</div>
      </div>
      <h5>Break Out Code!</h5>
      <span>UNREGISTERED</span>
    </header>

    <section id="content">
      <aside id="side-menu">
        <div id="side-content">
          <div id="side-score-box" class="side-title">
            SCORE
            <div id="side-score">0</div>
          </div>
          <div id="side-playername" class="side-title">PLAYER NAME</div>
          <div id="setting-title">
            <img
              src="./assets/folder3.png"
              alt="foldericon"
              class="folder"
              width="15px"
              height="15px"
            />
            <p id="side-setting" class="side-txt">Setting</p>
          </div>
          <div class="sub-setting">
            <img
              src="./assets/folder4.png"
              alt="foldericon"
              class="folder"
              width="15px"
              height="15px"
            />
            <p id="side-theme" class="side-txt">Default</p>
          </div>
          <div class="sub-setting">
            <img
              src="./assets/folder4.png"
              alt="foldericon"
              class="folder"
              width="15px"
              height="15px"
            />
            <p id="side-ball" class="side-txt">Circle</p>
          </div>
          <div id="side-dif-box" class="sub-setting">
            <img
              src="./assets/folder4.png"
              alt="foldericon"
              class="folder"
              width="15px"
              height="15px"
            />
            <p id="side-dif" class="side-txt">Normal</p>
          </div>
        </div>
      </aside>
      <div id="code-container">
        <div>
          <div id="file-bar">
            <!-- 정해지는 방향에 따라, 게임에 맞춰 id명 수정 -->
            <div class="chevron-container">
              <img
                src="./assets/left-chevron-gray.svg"
                alt="left-chevron-gray"
                class="chevron"
              />
              <img
                src="./assets/right-chevron-gray.svg"
                alt="right-chevron-gray"
                class="chevron"
              />
            </div>
          </div>
          <div id="code-line-num">1</div>
        </div>

        <section id="game-area">
          <!-- 사용자 게임 환경 설정창 -->
          <article id="user-setting">
            <div class="setting-container player-name-container">
              <span class="player-name-title">Player Name</span>
              <input
                type="text"
                placeholder="Enter your name."
                id="player-name"
              />
            </div>
            <div class="setting-container theme-container">
              <span class="setting-title">Theme</span>
              <div class="btn-container">
                <input
                  id="default-theme"
                  type="radio"
                  name="theme-btn"
                  value="Default"
                  class="setting-select-input"
                  checked="checked"
                />
                <label for="default-theme" class="setting-btn">Default</label>
                <input
                  id="butterfly-theme"
                  type="radio"
                  name="theme-btn"
                  value="Butterfly"
                  class="setting-select-input"
                />
                <label for="butterfly-theme" class="setting-btn"
                  >Butterfly</label
                >
                <input
                  id="dracula-theme"
                  type="radio"
                  name="theme-btn"
                  value="Dracula"
                  class="setting-select-input"
                />
                <label for="dracula-theme" class="setting-btn">Dracula</label>
              </div>
            </div>
            <div class="setting-container ball-shape-container">
              <span class="setting-title">Ball Shape</span>
              <div class="btn-container">
                <input
                  id="circle-ball"
                  type="radio"
                  name="ball-shape-btn"
                  value="Circle"
                  class="setting-select-input"
                  checked="checked"
                />
                <label for="circle-ball" class="setting-btn">Circle</label>
                <input
                  id="square-ball"
                  type="radio"
                  name="ball-shape-btn"
                  value="Square"
                  class="setting-select-input"
                />
                <label for="square-ball" class="setting-btn">Square</label>
              </div>
            </div>
            <button type="button" id="to-next-btn">Next</button>
          </article>

          <article id="dif-setting">
            <div class="setting-container difficulty-container">
              <span class="setting-title">Difficulty</span>
              <div class="btn-container">
                <input
                  id="normal-dif"
                  type="radio"
                  name="difficulty-btn"
                  value="Normal"
                  class="setting-select-input"
                  checked="checked"
                />
                <label for="normal-dif" class="setting-btn">Normal</label>
                <input
                  id="hard-dif"
                  type="radio"
                  name="difficulty-btn"
                  value="Hard"
                  class="setting-select-input"
                />
                <label for="hard-dif" class="setting-btn">Hard</label>
                <input
                  id="extreme-dif"
                  type="radio"
                  name="difficulty-btn"
                  value="Extreme"
                  class="setting-select-input"
                />
                <label for="extreme-dif" class="setting-btn">Extreme</label>
              </div>
            </div>
            <button type="button" id="start-btn">Start</button>
          </article>

          <!-- !!!! Main Game Area !!!! -->
          
          <!-- <div id="game">
            <div id="count">
              <div id="stage">
                stage:&nbsp<div id="stage-count">1</div>
              </div>
              <div id="lives">
                lives:&nbsp<div id="lives-count">3</div>
              </div>
            <canvas id="game-canvas"></canvas>
          </div> -->
          <canvas id="game-canvas"></canvas>

        </section>
      </div>
    </section>

    <footer>
      <span>Line 1, Column 1</span>
      <div>
        <span>Tab Size: 2</span>
        <span>Plain Text</span>
      </div>
    </footer>
  </body>
</html>
